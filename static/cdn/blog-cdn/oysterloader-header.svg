<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e17"/>
      <stop offset="40%" style="stop-color:#0d1520"/>
      <stop offset="100%" style="stop-color:#111927"/>
    </linearGradient>
    
    <!-- Cyber green glow -->
    <radialGradient id="glowGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Red accent glow -->
    <radialGradient id="glowRed" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff2244;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#ff2244;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Amber glow for shell -->
    <radialGradient id="glowAmber" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff9500;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#ff9500;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a2744" stroke-width="0.5"/>
    </pattern>
    
    <!-- Hex pattern -->
    <pattern id="hexPattern" width="60" height="34.64" patternUnits="userSpaceOnUse" patternTransform="rotate(15)">
      <polygon points="30,0 60,17.32 60,51.96 30,69.28 0,51.96 0,17.32" fill="none" stroke="#141e33" stroke-width="0.4"/>
    </pattern>
    
    <!-- Noise filter -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.04"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="overlay"/>
    </filter>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong glow -->
    <filter id="glowStrong">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text glow -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Scanline effect -->
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="2" fill="#000" opacity="0.08"/>
    </pattern>

    <!-- Clip for shell shape -->
    <clipPath id="shellClip">
      <ellipse cx="250" cy="320" rx="140" ry="110"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.6"/>
  <rect width="1200" height="630" fill="url(#hexPattern)" opacity="0.3"/>
  
  <!-- Ambient glows -->
  <ellipse cx="250" cy="320" rx="300" ry="250" fill="url(#glowAmber)"/>
  <ellipse cx="900" cy="200" rx="250" ry="200" fill="url(#glowGreen)" opacity="0.5"/>
  <ellipse cx="700" cy="500" rx="200" ry="150" fill="url(#glowRed)" opacity="0.4"/>
  
  <!-- === LEFT SIDE: Oyster Shell with steganography === -->
  
  <!-- Shell outer -->
  <g transform="translate(250, 310)">
    <!-- Shell shadow -->
    <ellipse cx="5" cy="8" rx="130" ry="105" fill="#000" opacity="0.3" filter="url(#glow)"/>
    
    <!-- Main shell body -->
    <ellipse cx="0" cy="0" rx="125" ry="100" fill="#1a1510" stroke="#3d2e1a" stroke-width="1.5"/>
    
    <!-- Shell ridges -->
    <path d="M-120,-20 Q-60,-80 0,-95 Q60,-80 120,-20" fill="none" stroke="#4a3820" stroke-width="1" opacity="0.7"/>
    <path d="M-115,-5 Q-55,-70 0,-85 Q55,-70 115,-5" fill="none" stroke="#4a3820" stroke-width="1" opacity="0.6"/>
    <path d="M-110,10 Q-50,-55 0,-70 Q50,-55 110,10" fill="none" stroke="#4a3820" stroke-width="1" opacity="0.5"/>
    <path d="M-100,25 Q-45,-40 0,-55 Q45,-40 100,25" fill="none" stroke="#3d2e1a" stroke-width="0.8" opacity="0.5"/>
    <path d="M-90,38 Q-40,-25 0,-40 Q40,-25 90,38" fill="none" stroke="#3d2e1a" stroke-width="0.8" opacity="0.4"/>
    <path d="M-75,50 Q-30,-10 0,-25 Q30,-10 75,50" fill="none" stroke="#3d2e1a" stroke-width="0.7" opacity="0.4"/>
    
    <!-- Interior glow — pearl / malicious payload -->
    <ellipse cx="0" cy="15" rx="65" ry="45" fill="#0d1a12" stroke="#1a3d25" stroke-width="0.5"/>
    <ellipse cx="0" cy="15" rx="45" ry="30" fill="#0f2218"/>
    
    <!-- ICO file icon inside shell (steganography) -->
    <rect x="-22" y="-5" width="44" height="40" rx="3" fill="#111c14" stroke="#00ff88" stroke-width="0.8" opacity="0.8"/>
    <text x="0" y="15" text-anchor="middle" font-family="'Courier New', monospace" font-size="9" fill="#00ff88" opacity="0.9">.ICO</text>
    <text x="0" y="28" text-anchor="middle" font-family="'Courier New', monospace" font-size="6" fill="#00cc66" opacity="0.6">RC4 hidden</text>
    
    <!-- Binary data flowing from shell -->
    <g opacity="0.5" font-family="'Courier New', monospace" font-size="7" fill="#00ff88">
      <text x="70" y="-30">01101</text>
      <text x="80" y="-18">10010</text>
      <text x="85" y="-6">11001</text>
      <text x="80" y="6">01110</text>
      <text x="70" y="18">10101</text>
      <text x="-95" y="-25" opacity="0.3">4D5A</text>
      <text x="-100" y="-12" opacity="0.3">9000</text>
      <text x="-95" y="1" opacity="0.3">0300</text>
    </g>
    
    <!-- Danger indicator -->
    <circle cx="0" cy="15" r="8" fill="none" stroke="#ff2244" stroke-width="1" opacity="0.6" stroke-dasharray="2,2"/>
  </g>
  
  <!-- "STEGANOGRAPHY" label under shell -->
  <text x="250" y="440" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="#ff9500" opacity="0.7" letter-spacing="3">STEGANOGRAPHY</text>
  
  <!-- === CENTER: Connection lines (C2 protocol) === -->
  
  <!-- C2 connection paths -->
  <g filter="url(#glow)">
    <path d="M380,290 Q450,250 520,270 Q560,280 600,260" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.4" stroke-dasharray="5,5"/>
    <path d="M380,320 Q480,310 550,330 Q590,340 620,320" fill="none" stroke="#00ff88" stroke-width="0.8" opacity="0.3" stroke-dasharray="4,6"/>
    <path d="M380,350 Q460,370 540,350 Q580,340 610,360" fill="none" stroke="#ff9500" stroke-width="0.8" opacity="0.3" stroke-dasharray="3,7"/>
  </g>
  
  <!-- Data packets on lines -->
  <g font-family="'Courier New', monospace" font-size="6" fill="#00cc66" opacity="0.4">
    <text x="440" y="245">POST /gate.php</text>
    <text x="460" y="305">Base64(RC4(payload))</text>
    <text x="430" y="375">HTTP/1.1 200 OK</text>
  </g>
  
  <!-- === RIGHT SIDE: Architecture diagram === -->
  
  <!-- TextShell obfuscation box -->
  <g transform="translate(750, 120)">
    <rect x="-90" y="-30" width="180" height="60" rx="4" fill="#0f1520" stroke="#ff5566" stroke-width="1" opacity="0.9"/>
    <text x="0" y="-10" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#ff5566" font-weight="bold">TextShell</text>
    <text x="0" y="8" text-anchor="middle" font-family="'Courier New', monospace" font-size="8" fill="#ff8899" opacity="0.7">Obfuscation Layer</text>
    <!-- Skull indicator -->
    <text x="70" y="-8" font-size="14" opacity="0.5">⚠</text>
  </g>
  
  <!-- Arrow down -->
  <line x1="750" y1="155" x2="750" y2="190" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)"/>
  <polygon points="745,188 750,198 755,188" fill="#555"/>
  
  <!-- OysterLoader core box -->
  <g transform="translate(750, 230)">
    <rect x="-110" y="-35" width="220" height="70" rx="5" fill="#111a28" stroke="#00ff88" stroke-width="1.5" filter="url(#glow)"/>
    <text x="0" y="-10" text-anchor="middle" font-family="'Courier New', monospace" font-size="14" fill="#00ff88" font-weight="bold" filter="url(#textGlow)">OysterLoader</text>
    <text x="0" y="10" text-anchor="middle" font-family="'Courier New', monospace" font-size="8" fill="#66ffaa" opacity="0.7">CleanUp / Broomstick</text>
  </g>
  
  <!-- Arrows from OysterLoader -->
  <polygon points="695,298 690,308 700,308" fill="#555"/>
  <line x1="695" y1="300" x2="670" y2="350" stroke="#555" stroke-width="1"/>
  
  <polygon points="805,298 800,308 810,308" fill="#555"/>
  <line x1="805" y1="300" x2="830" y2="350" stroke="#555" stroke-width="1"/>
  
  <polygon points="750,298 745,308 755,308" fill="#555"/>
  <line x1="750" y1="300" x2="750" y2="350" stroke="#555" stroke-width="1"/>
  
  <!-- Payload boxes -->
  <!-- Rhysida -->
  <g transform="translate(660, 390)">
    <rect x="-65" y="-25" width="130" height="50" rx="4" fill="#1a0f0f" stroke="#ff2244" stroke-width="1"/>
    <text x="0" y="-5" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="#ff2244" font-weight="bold">Rhysida</text>
    <text x="0" y="10" text-anchor="middle" font-family="'Courier New', monospace" font-size="7" fill="#ff6677" opacity="0.7">Ransomware</text>
  </g>
  
  <!-- C2 Server -->
  <g transform="translate(750, 390)">
    <rect x="-45" y="-25" width="90" height="50" rx="4" fill="#0f1520" stroke="#4488ff" stroke-width="1"/>
    <text x="0" y="-5" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="#4488ff" font-weight="bold">C2</text>
    <text x="0" y="10" text-anchor="middle" font-family="'Courier New', monospace" font-size="7" fill="#6699ff" opacity="0.7">Protocol</text>
  </g>
  
  <!-- Vidar -->
  <g transform="translate(845, 390)">
    <rect x="-55" y="-25" width="110" height="50" rx="4" fill="#1a0f1a" stroke="#cc44ff" stroke-width="1"/>
    <text x="0" y="-5" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="#cc44ff" font-weight="bold">Vidar</text>
    <text x="0" y="10" text-anchor="middle" font-family="'Courier New', monospace" font-size="7" fill="#dd77ff" opacity="0.7">Stealer</text>
  </g>
  
  <!-- === BOTTOM SECTION: MITRE ATT&CK tags === -->
  <g transform="translate(600, 530)">
    <!-- MITRE boxes -->
    <rect x="-280" y="-14" width="75" height="28" rx="3" fill="#1a1520" stroke="#9966cc" stroke-width="0.7" opacity="0.8"/>
    <text x="-242" y="5" text-anchor="middle" font-family="'Courier New', monospace" font-size="7.5" fill="#bb88ee" opacity="0.9">T1027</text>
    
    <rect x="-195" y="-14" width="75" height="28" rx="3" fill="#1a1520" stroke="#9966cc" stroke-width="0.7" opacity="0.8"/>
    <text x="-157" y="5" text-anchor="middle" font-family="'Courier New', monospace" font-size="7.5" fill="#bb88ee" opacity="0.9">T1071.001</text>
    
    <rect x="-110" y="-14" width="75" height="28" rx="3" fill="#1a1520" stroke="#9966cc" stroke-width="0.7" opacity="0.8"/>
    <text x="-72" y="5" text-anchor="middle" font-family="'Courier New', monospace" font-size="7.5" fill="#bb88ee" opacity="0.9">T1140</text>
    
    <rect x="-25" y="-14" width="75" height="28" rx="3" fill="#1a1520" stroke="#9966cc" stroke-width="0.7" opacity="0.8"/>
    <text x="13" y="5" text-anchor="middle" font-family="'Courier New', monospace" font-size="7.5" fill="#bb88ee" opacity="0.9">T1105</text>
    
    <rect x="60" y="-14" width="85" height="28" rx="3" fill="#1a1520" stroke="#9966cc" stroke-width="0.7" opacity="0.8"/>
    <text x="102" y="5" text-anchor="middle" font-family="'Courier New', monospace" font-size="7.5" fill="#bb88ee" opacity="0.9">T1001.002</text>
    
    <text x="-280" y="-22" font-family="'Courier New', monospace" font-size="8" fill="#7755aa" opacity="0.6" letter-spacing="2">MITRE ATT&amp;CK</text>
  </g>
  
  <!-- === TOP: Title area === -->
  
  <!-- Vanilla Tempest attribution -->
  <g transform="translate(600, 50)">
    <rect x="-85" y="-14" width="170" height="28" rx="14" fill="none" stroke="#ff5566" stroke-width="0.8" opacity="0.5"/>
    <text x="0" y="4" text-anchor="middle" font-family="'Courier New', monospace" font-size="9" fill="#ff7788" opacity="0.8" letter-spacing="1.5">VANILLA TEMPEST</text>
  </g>
  
  <!-- Main title -->
  <text x="600" y="590" text-anchor="middle" font-family="'Courier New', monospace" font-size="13" fill="#445566" opacity="0.5" letter-spacing="1">ARCHITECTURE · STEGANOGRAPHY · C2 PROTOCOL</text>
  
  <!-- Decorative corner elements -->
  <g stroke="#1e3048" stroke-width="1" opacity="0.6">
    <polyline points="15,15 15,45" fill="none"/>
    <polyline points="15,15 45,15" fill="none"/>
    <polyline points="1185,15 1185,45" fill="none"/>
    <polyline points="1185,15 1155,15" fill="none"/>
    <polyline points="15,615 15,585" fill="none"/>
    <polyline points="15,615 45,615" fill="none"/>
    <polyline points="1185,615 1185,585" fill="none"/>
    <polyline points="1185,615 1155,615" fill="none"/>
  </g>
  
  <!-- Corner dots -->
  <circle cx="15" cy="15" r="2" fill="#2a4060"/>
  <circle cx="1185" cy="15" r="2" fill="#2a4060"/>
  <circle cx="15" cy="615" r="2" fill="#2a4060"/>
  <circle cx="1185" cy="615" r="2" fill="#2a4060"/>
  
  <!-- Hex data decoration (left edge) -->
  <g font-family="'Courier New', monospace" font-size="7" fill="#1e3048" opacity="0.4">
    <text x="25" y="80">4F 79 73 74 65 72</text>
    <text x="25" y="92">4C 6F 61 64 65 72</text>
    <text x="25" y="104">52 43 34 00 49 43</text>
    <text x="25" y="116">4F 00 42 61 73 65</text>
    <text x="25" y="128">36 34 00 53 74 65</text>
    <text x="25" y="140">67 61 6E 6F 67 72</text>
  </g>
  
  <!-- Hex data decoration (right edge) -->
  <g font-family="'Courier New', monospace" font-size="7" fill="#1e3048" opacity="0.3">
    <text x="1050" y="470">FF D8 FF E0 00 10</text>
    <text x="1050" y="482">4A 46 49 46 00 01</text>
    <text x="1050" y="494">00 00 48 00 48 00</text>
    <text x="1050" y="506">00 FF E1 00 22 45</text>
  </g>
  
  <!-- Scanline overlay -->
  <rect width="1200" height="630" fill="url(#scanlines)" opacity="0.3"/>
  
  <!-- Noise overlay -->
  <rect width="1200" height="630" filter="url(#noise)" opacity="0.5"/>
  
  <!-- Vignette -->
  <rect width="1200" height="630" fill="url(#bgGrad)" opacity="0.15"/>
</svg>