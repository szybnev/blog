{{ define "main" }}
<div class="space-y-8">
  <header class="mb-8">
    <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">
      Все теги
    </h1>
  </header>

  {{ if .Data.Terms }}
  <div class="flex flex-wrap gap-3">
    {{ range .Data.Terms.Alphabetical }}
    <a href="{{ .Page.Permalink }}"
       class="inline-flex items-center px-4 py-2 rounded-full bg-gray-100 dark:bg-gray-800 hover:bg-primary-100 dark:hover:bg-primary-900 transition-colors group">
      <span class="text-gray-700 dark:text-gray-300 group-hover:text-primary-700 dark:group-hover:text-primary-300 font-medium">
        #{{ .Page.Title }}
      </span>
      <span class="ml-2 px-2 py-0.5 text-xs rounded-full bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-400">
        {{ .Count }}
      </span>
    </a>
    {{ end }}
  </div>
  {{ else }}
  <div class="text-center py-12">
    <p class="text-gray-500 dark:text-gray-400 text-lg">Теги пока не созданы</p>
  </div>
  {{ end }}
</div>
{{ end }}
