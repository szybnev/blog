{{ define "main" }}
<div class="container mx-auto mt-8 px-4">
  <!-- Обложка -->
  {{ $cover := .Params.cover }}
  {{ if $cover }}
  {{ $image := .Resources.GetMatch $cover }}
  {{ if $image }}
  <img class="mx-auto mb-8 w-full rounded-xl object-cover"
       src="{{ $image.RelPermalink }}"
       alt="{{ .Title }}"
       title="{{ .Title }}">
  {{ else }}
  <img class="mx-auto mb-8 w-full rounded-xl object-cover"
       src="{{ $cover }}"
       alt="{{ .Title }}"
       title="{{ .Title }}">
  {{ end }}
  {{ else }}
  <div class="mx-auto mb-8 h-64 w-full rounded-xl bg-gradient-to-br from-orange-500 to-orange-600"></div>
  {{ end }}

  <!-- Заголовок -->
  <h1 class="mb-2 text-center text-4xl font-bold">{{ .Title }}</h1>

  <!-- Дата -->
  <p class="mb-8 text-center text-sm text-zinc-500 dark:text-zinc-400">
    Дата публикации: {{ .Date.Format "2 January 2006" }}
  </p>

  <!-- Контент -->
  <article class="prose prose-lg dark:prose-invert mx-auto max-w-4xl
                  prose-headings:font-bold
                  prose-a:text-primary prose-a:no-underline hover:prose-a:underline
                  prose-code:before:content-[''] prose-code:after:content-['']
                  prose-img:rounded-lg">
    {{ .Content }}
  </article>
</div>
{{ end }}
